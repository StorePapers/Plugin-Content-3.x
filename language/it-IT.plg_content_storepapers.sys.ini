PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_2="Restituisce tutte le pubblicazioni."

PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11="Facoltativamente possono includere opzioni alla fine di ciascun codice. L'ordine della <br/>query o la presentazione può essere modificato."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_1="- Opzione \"LIST\". Ci sono tre possibilita', la prima \"NONE\", la seconda <br/>\"NUMBER\", la terza \"DEFAULT\" o non inserire nulla. <br/>Questa opzione modifica il modo nel quale la query viene visualizzata nel sito."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_2="Esempio: {storepaperscategory:ID CATEGORY:LIST:NUMBER}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_1="- Opzione \"ORDERBYDATE.\" Option Hai due scelte, 1 ª ASC, 2 DESC o non mettere nulla. <br/>Questa opzione restituisce la query a discrezione dell 'anno e il mese di pubblicazione."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_2="Esempio: {storepaperscategory:ID CATEGORIA:ORDERBYDATE:ASC}"
