PLG_CONTENT_STOREPAPERS_NAME="StorePapers v1.5"
PLG_CONTENT_STOREPAPERS_DESC="Il plugin aggiunge pubblicazioni StorePapers in elementi di contenuto."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_1="Per maggiori informazioni consultare il manuale."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_2="<b><a href=\"http://forge.joomla.org/gf/download/frsrelease/18727/84183/StorePapers_manual_1.4_es.pdf\" target=\"_blank\">Collegamento</a></b>."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_2_1="Includere il seguente codice nel contenuto dell'articolo,senza spazi, per ottenere le <br/>informazioni inserite nel data base. Per ottenere l'ID premere \"Gestore di Autori\", <br/>\"Gestore di Categorie\" e \"Gestore di Pubblicazioni\"."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_1="- {storepapersauthorcategory:ID AUTHOR:ID CATEGORY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_2="Questo codice riporta tutte le pubblicazioni di un autore presente in una categoria."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_1="- {storepapersauthorcategorypriority:ID AUTHOR:ID CATEGORY:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_2="Questo codice riporta tutte le pubblicazioni di un autore, della categoria e della priorita' data."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_1="- {storepapersauthorcategoryyear:ID AUTOR:ID CATEGORIA:YEAR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_2="Questo codice restituisce tutte le pubblicazioni di un autore della categoria data e l'anno."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_1="- {storepaperscategory:ID CATEGORY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_2="Questo codice riporta tutte le pubblicazioni di una categoria."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_1="- {storepapersyearcategory:YEAR:ID CATEGORY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_2="Questo codice riporta tutte le pubblicazioni di un determinato anno e di una categoria."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_1="- {storepaperspublication:ID PUBLICATION}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_2="Questo codice riporta una singola pubblicazione."
