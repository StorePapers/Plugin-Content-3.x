PLG_CONTENT_STOREPAPERS_DESCRIPTION="Añade publicaciones en el contenido"

PLG_CONTENT_STOREPAPERS_NAME="StorePapers v1.5"
PLG_CONTENT_STOREPAPERS_DESC="El plugin StorePapers añade publicaciones en los artículos de contenido."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_1="Para más información consulta el manual."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_2="<b><a href=\"http://forge.joomla.org/gf/download/frsrelease/18727/84183/StorePapers_manual_1.4_es.pdf\" target=\"_blank\">Enlace</a></b>."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_2_1="Incluir el siguiente código en los artículos de contenido sin espacios para obtener las <br/>publicaciones de la base de datos. Para obtener ID´s solo hay que pulsar \"Gestor de Autores\",<br/> \"Gestor de Categorías\" y \"Gestor de Publicaciones\"."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_1="- {storepapersauthorcategory:ID AUTOR:ID CATEGORIA}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_2="Este código devuelve todas las publicaciones de un autor y que esten en una categoría."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_1="- {storepapersauthorcategorypriority:ID AUTOR:ID CATEGORIA:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_2="Este código devuelve todas las publicaciones de un autor de la categoría dada y la <br/>prioridad requerida."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_1="- {storepapersauthorcategoryyear:ID AUTOR:ID CATEGORIA:YEAR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_2="Este código devuelve todas las publicaciones de un autor de la categoría dada y del año."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_1="- {storepaperscategory:ID CATEGORIA}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_2="Devuelve todas las publicaciones de una categoría."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_1="- {storepapersyearcategory:AÑO:ID CATEGORIA}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_2="Devuelve todas las publicaciones publicadas en un año y de una categoría."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_1="- {storepaperspublication:ID PUBLICACION}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_2="Devuelve una única publicación."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_9_CODIGO_1="- {storepapersauthorpublications:ID AUTOR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_9_CODIGO_2="Devuelve las publicaciones de un autor."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_10_CODIGO_1="- {storepapersauthorpublicationspriority:ID AUTOR:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_10_CODIGO_2="Devuelve las publicaciones de un autor dada una prioridad."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_1="- {storepaperspublications:}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_2="Devuelve todas las publicaciones."

PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11="De forma opcional se puede incluir opciones al final de cada código. <br/>El orden de la consulta o la presentación puede ser modificada."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_1="- Opción \"LIST\". Tiene tres posibilidades, 1ª \"NONE", 2º \"NUMBER\", 3º \"DEFAULT\" ó no poner nada. <br/>Esta opción modifica la forma en la cual se muestra la consulta en la página web."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_2="Ejemplo: {storepaperscategory:ID CATEGORIA:LIST:NUMBER}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_1="- Opción \"ORDERBYDATE\". Tiene dos posibilidades, 1ª ASC, 2º DESC ó no poner nada. <br/>Esta opción devuelve la consulta según el criterio del año y del mes de la publicación."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_2="Ejemplo: {storepaperscategory:ID CATEGORIA:ORDERBYDATE:ASC}"
