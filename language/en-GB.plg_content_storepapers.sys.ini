PLG_CONTENT_STOREPAPERS="Content - StorePapers"
PLG_CONTENT_STOREPAPERS_DESCRIPTION="Insert publications in a content"

PLG_CONTENT_STOREPAPERS_NAME="StorePapers v1.5"
PLG_CONTENT_STOREPAPERS_DESC="The plugin adds StorePapers publications in content items."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_1="For more information, read the manual."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_2="<b><a href=\"http://forge.joomla.org/gf/download/frsrelease/18727/84183/StorePapers_manual_1.4_es.pdf\" target=\"_blank\">Link</a></b>."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_2_1="Include the following code in content article that no space for publications database. <br/>For ID's just press \"Manager of Authors\", \"category manager\" <br/>and \"Manager of Publications\"."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_1="- {storepapersauthorcategory:ID AUTHOR:ID CATEGORY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_2="This code returns all publications of an author and who are in a category."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_1="- {storepapersauthorcategorypriority:ID AUTHOR:ID CATEGORY:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_2="This code returns all publications of an author, category and given due priority."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_1="- {storepapersauthorcategoryyear:ID AUTOR:ID CATEGORIA:YEAR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_2="This code returns all publications of an author of the given category and year."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_1="- {storepaperscategory:ID CATEGORY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_2="Return all publications of a category."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_1="- {storepapersyearcategory:YEAR:ID CATEGORY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_2="Returns all publications published in a year and a category."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_1="- {storepaperspublication:ID PUBLICATION}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_2="Returns a single publication."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_9_CODIGO_1="- {storepapersauthorpublications:ID AUTOR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_9_CODIGO_2="Returns the publications of an author."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_10_CODIGO_1="- {storepapersauthorpublicationspriority:ID AUTOR:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_10_CODIGO_2="Returns the publications of an author given a priority."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_1="- {storepaperspublications:}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_2="Returns all publications."

PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11="Optionally you can include options at the end of each code. <br/>The order of the consultation or the presentation can be modified."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_1="- Option \"LIST\". There are three possibilities, 1st \"NONE\", 2nd \"NUMBER\", 3rd \"DEFAULT\" <br/>or not to put anything. This option modifies the way in<br/> which the query is displayed on the website."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_2="Example: {storepaperscategory:ID CATEGORY:LIST:NUMBER}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_1="- Option \"ORDERBYDATE.\" You have two choices, 1 ª ASC, 2 DESC or not to put anything. <br/>This option returns the query at the discretion of the year and month of publication."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_2="Example: {storepaperscategory:ID CATEGORIA:ORDERBYDATE:ASC}"
