PLG_CONTENT_STOREPAPERS_DESCRIPTION="Publications ajoute du contenu"

PLG_CONTENT_STOREPAPERS_NAME="StorePapers v1.5"
PLG_CONTENT_STOREPAPERS_DESC="Le plugin ajoute publications StorePapers articles de contenu."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_1="Pour plus d'informations, consultez le manuel."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_1_2="<b><a href=\"http://forge.joomla.org/gf/download/frsrelease/18727/84183/StorePapers_manual_1.4_es.pdf\" target=\"_blank\">Lien</a></b>."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_2_1="Inclure le code suivant dans le contenu de l'article sans espace pour la publication de la <br/>base de données. Pour l'ID cliquer sur \"Gestion des Auteurs\", <br/>\"Gestion des Catégories\" et \"Gestion des Publications\"."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_1="- {storepapersauthorcategory:ID AUTOR:ID CATEGORIA}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_3_CODIGO_2="Ce code retourne toutes les publications d'un auteur qui est dans une catégorie."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_1="- {storepapersauthorcategorypriority:ID AUTOR:ID CATEGORIA:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_4_CODIGO_2="Ce code retourne toutes les publications d'un auteur, une catégorie et <br/>donnant une priorité."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_1="- {storepapersauthorcategoryyear:ID AUTOR:ID CATEGORIA:YEAR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_5_CODIGO_2="Ce code renvoie toutes les publications de l'auteur de la catégorie et l'année donnée."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_1="- {storepaperscategory:ID CATEGORIA}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_6_CODIGO_2="Ce code retourne toutes les publications d'une catégorie."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_1="- {storepapersyearcategory:AÑO:ID CATEGORIA}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_7_CODIGO_2="Ce code retourne toutes les publications publiées en une année dans une catégorie."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_1="- {storepaperspublication:ID PUBLICACION}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_8_CODIGO_2="Retourne une seule publication."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_9_CODIGO_1="- {storepapersauthorpublications:ID AUTOR}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_9_CODIGO_2="Retourne les publications d'un auteur."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_10_CODIGO_1="- {storepapersauthorpublicationspriority:ID AUTOR:PRIORITY}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_10_CODIGO_2="Retourne les publications d'un auteur donnant une priorité."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_1="- {storepaperspublications:}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11_CODIGO_2="Retourne toutes les publications."

PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_11="Eventuellement, vous pouvez inclure des options à la fin de chaque code. L'ordre de consultation ou présentation peut ainsi être modifié."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_1="- Option \"LIST\". Il y a trois possibilités, 1ère \"NONE\", 2ème \"NUMBER\", 3ème \"DEFAULT\" ou ne rien mettre. <br/>Cette option modifie la manière dont la requête est affichée dans le site web."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_12_OPCION_2="Example: {storepaperscategory:ID CATEGORIA:LIST:NUMBER}"
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_1="- Option \"ORDERBYDATE\". Vous avez deux choix, ASC, DESC ou ne rien mettre. <br/>Cette option retourne la requête selon l'année et le mois de la publication."
PLG_CONTENT_STOREPAPERS_MANUAL_LINEA_13_OPCION_2="Example: {storepaperscategory:ID CATEGORIA:ORDERBYDATE:ASC}"
